 <!DOCTYPE html>
 <html lang="en">
 <head>
   <script>js/scripts.js</script>
   <script src="js/jquery-3.4.1.js"></script>
   <link rel="stylesheet" href="css/bootstrap.css">
   <link rel="stylesheet" href="css/styles.css">
   <title>Document</title>
 </head>
 <body>
   <div class=container>
     <h1>Car Insurance</h1>

     <p>To give you a quote, we need to know a little about you:</p>
     
     <form id="insurance">
       <label for="age">Age</label>
       <input id="age" type="text">
       <label for="gender">Gender</label>
       <select id="gender">
         <option value="female">Female</option>
         <option value="male">Male</option>
       </select>

       <button type="submit" class="btn"></button>Calculate my quote
     </form>
   </div>

   <div id="quote">
    <p>You will have to pay $<span id="rate"></span> per month to get car insurance. You should probably just bike or take the bus.</p>
  </div>

 </body>
 </html>
